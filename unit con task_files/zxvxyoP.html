<div class="converter-card">
  <h2> Unit Converter</h2>

  <input type="number" id="inputValue" placeholder="Enter value">

  <div class="dropdowns">
    <select id="fromUnit">
      <option value="km">Kilometers</option>
      <option value="miles">Miles</option>
      <option value="kg">Kilograms</option>
      <option value="lbs">Pounds</option>
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>

    <button id="swapBtn" onclick="swapUnits()">⇄</button>

    <select id="toUnit">
      <option value="miles">Miles</option>
      <option value="km">Kilometers</option>
      <option value="lbs">Pounds</option>
      <option value="kg">Kilograms</option>
      <option value="F">Fahrenheit</option>
      <option value="C">Celsius</option>
    </select>
  </div>

  <button onclick="convert()">Convert</button>

  <h3 id="result">Result: 62.14 miles</h3>

  <ul id="history"><li>1 km → 0.62 miles</li><li>10 km → 6.21 miles</li><li>100 km → 62.14 miles</li></ul>
</div>
  
      <script id="rendered-js">
function convert() {
  const input = parseFloat(document.getElementById("inputValue").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;
  let result = 0;

  if (isNaN(input)) {
    document.getElementById("result").innerText = "❗ Please enter a valid number.";
    return;
  }

  if (from === "km" && to === "miles") {
    result = input * 0.621371;
  } else if (from === "miles" && to === "km") {
    result = input / 0.621371;
  } else if (from === "kg" && to === "lbs") {
    result = input * 2.20462;
  } else if (from === "lbs" && to === "kg") {
    result = input / 2.20462;
  } else if (from === "C" && to === "F") {
    result = input * 9 / 5 + 32;
  } else if (from === "F" && to === "C") {
    result = (input - 32) * 5 / 9;
  } else if (from === to) {
    result = input;
  } else {
    document.getElementById("result").innerText = "❌ Conversion not supported!";
    return;
  }

  document.getElementById("result").innerText = `Result: ${result.toFixed(2)} ${to}`;

  // Add to history
  document.getElementById("history").innerHTML += `<li>${input} ${from} → ${result.toFixed(2)} ${to}</li>`;
}

// Swap values between selects
function swapUnits() {
  const from = document.getElementById("fromUnit");
  const to = document.getElementById("toUnit");
  const temp = from.value;
  from.value = to.value;
  to.value = temp;
  convert();
}

// Dynamic placeholder
document.getElementById("fromUnit").addEventListener("change", () => {
  const unit = document.getElementById("fromUnit").value;
  document.getElementById("inputValue").placeholder = `Enter value in ${unit}`;
});

// Optional: auto convert
document.getElementById("inputValue").addEventListener("input", convert);
document.getElementById("fromUnit").addEventListener("change", convert);
document.getElementById("toUnit").addEventListener("change", convert);
